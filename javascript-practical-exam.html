<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stopwatch and slider</title>

    <style>
        body{
            display: flex;
            align-items: center;
            justify-content: center;
            
            min-height: 100vh;
    background-color: #f5f5f5; 
    
        }

        #stopwatch{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: aliceblue;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            border: 1px solid black;
            background-color:lightcoral;
            margin-left: 500px;
            };
    
  
  * {
    box-sizing: border-box;
    
    margin: 0;
    padding: 0;
  }

  
  #stopwatch {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    background-color: #ffe4e1; /* Light pink background for softness */
    width: 350px;
    height: 350px;
    border-radius: 50%;
    box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    margin: 50px auto;
    
  }

  #display {
    font-size: 2em;
    font-weight: bold;
    color: #333;
    margin-bottom: 20px;
    letter-spacing: 2px;
  }

  
  #stopwatch div {
    display: flex;
    gap: 10px;
  }


  button {
    padding: 10px 20px;
    border: none;
    background-color: #c76262; /* Soft red */
    color: white;
    border-radius: 8px;
    cursor: pointer;
    font-size: 1em;
    transition: background-color 0.3s, transform 0.2s;
  }

 
  

  
#slider {
    max-width: 350px;
    margin: 50px auto;
    background: #f0f8ff; /* Alice blue background */
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    font-family: 'Arial Rounded MT Bold', 'Helvetica Rounded', Arial, sans-serif;
    text-align: center;
    transition: all 0.3s ease;
  }

  
#img {
    width: 100%;
    max-height: 400px;
    height: auto;
    border-radius: 12px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    transition: transform 0.3s ease;
  }

  #img:hover {
    transform: scale(1.02);
  }

#head {
    margin-top: 15px;
    font-size: 1.2em;
    color: #333;
  }

#desc {
    margin-top: 10px;
    font-size: 1em;
    color: #555;
  }

  
#prevbtn, #nextbtn {
    padding: 10px 15px;
    margin: 15px 10px 0 10px;
    border: none;
    border-radius: 8px;
    background-color: #6fa8dc; 
    color: white;
    cursor: pointer;
    font-size: 1em;
    transition: background-color 0.3s, transform 0.2s;
  }

#prevbtn:hover, #nextbtn:hover {
    background-color: #3d85c6;
    transform: scale(1.05);
  }
</style>

      


</head>
<body>
    <div id="stopwatch">
      <h3 id="display"></h3>
      <div>
        <button id="start">Start</button>
        <button id="stop">Stop</button>
        <button id="restart">Restart</button>
      </div>
    </div>


<div id="slider">
    <div class="img">
        <img src ="" alt="image" id="img">
</div>
    <h3 id="head"></h3>
    <p id="desc"></p>
    <button id="prevbtn">previus</button>
    <button id="nextbtn">next</button>
    
</div>









</body>



</html>
<script>
    let second = 0;
    let minute = 0;
    let hour = 0;
const display =()=>{
    document.getElementById("display").innerHTML = `
${hour.toString().padStart(2, "0")}:${minute.toString().padStart(2, "0")}:${second.toString().padStart(2, "0")}
`;
}
display();


document.getElementById("start").addEventListener("click",()=>{
    timer = setInterval(()=>{
        second++;
    
        if(second === 60){
            second =0;
            minute++
        }

        if(minute ===60){
            minute = 0;
            hour++
        };

        display();
    },1000
)
});

document.getElementById("stop").addEventListener("click", ()=>{
clearInterval(timer);
});

document.getElementById("restart").addEventListener("click",()=>{
    clearInterval(timer);
    second = 0;
    minute = 0;
    hour = 0;

    display()
});

let currentIndex = 0;


function slideshow(){
document.getElementById("img").src = slides[currentIndex].Image
document.getElementById("head").innerHTML = slides[currentIndex].title
document.getElementById("desc").innerHTML = slides[currentIndex].discription
}
slideshow();

document.getElementById("nextbtn").addEventListener("click",()=>{
    currentIndex++;
    if(currentIndex >= slides.length){
        currentIndex = 0;
    };
    slideshow();
});

document.getElementById("prevbtn").addEventListener("click",()=>{
    currentIndex--;
    if(currentIndex < 0){
        currentIndex = slides.length -1 ;
    };
    slideshow();
});
