<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f9f9f9;
      padding: 40px;
      line-height: 1.6;
      color: #333;
    }
    

    form {
      background-color: #fff;
      padding: 20px;
      max-width: 400px;
      margin-bottom: 40px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin: auto;
    }
    
    
    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 24px;
      color: #2c3e50;
    }
    

    h2 u {
      text-decoration: underline;
    }
    
    
    input[type="text"],
    input[type="number"],
    select {
      width: 100%;
      padding: 10px 15px;
      margin-top: 8px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
      transition: border-color 0.3s, box-shadow 0.3s;
    }
    
    input[type="text"]:focus,
    input[type="number"]:focus,
    select:focus {
      border-color: #2980b9;
      box-shadow: 0 0 5px rgba(41, 128, 185, 0.5);
      outline: none;
    }
    
    
    button[type="submit"] {
      width: 100%;
      padding: 12px;
      background-color: #2980b9;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    
    button[type="submit"]:hover {
      background-color: #3498db;
    }
    

    table {
        margin-top: 50px;
      width: 100%;
      border-collapse: collapse;
      background-color: #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    

    thead {

      background-color: #2c3e50;
      color: #fff;
    }
    
    th {
      padding: 12px;
      text-align: left;
    }
    

    td {
      padding: 12px;
      border-bottom: 1px solid #ddd;
    }
    

    tbody tr:hover {
      background-color: #f1f1f1;
    }</style>
<body>
    <!DOCTYPE html>
<html lang="en">
    <style></style>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2><u>Account Form</u></h2>
    <form id="accountForm">
      <input type="text" placeholder="Enter Customer Name" id="customerName" />
      <br /><br />
      <input type="number" placeholder="Enter Amount" id="balance" />
      <br /><br />
      <select id="selectAccountType">
        <option value="">---Select---</option>
        <option value="Savings">Savings Account</option>
        <option value="Current">Current Account</option>
      </select>
      <br /><br />
      <button type="submit">Create Account</button>
    </form>

    <table>
      <thead>
        <tr>
          <th>Sr No</th>
          <th>Customer Name</th>
          <th>Account Number</th>
          <th>Account Type</th>
          <th>Balance</th>
        </tr>
      </thead>
      <tbody id="tableData"></tbody>
    </table>

<script src="oops-bankaccount.js"></script>

</body>
</html>
